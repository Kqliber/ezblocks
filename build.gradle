import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'application'
}

group 'me.clip'
version '2.0'

mainClassName = 'me.clip.ezblocks.EZBlocks'

repositories {
    jcenter()
    mavenCentral()

    maven {
        url 'https://papermc.io/repo/repository/maven-public/'
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compileOnly 'com.destroystokyo.paper:paper-api:1.13-R0.1-SNAPSHOT'

    def exposedVersion = '0.24.1'
    implementation 'org.jetbrains.exposed:exposed-core:' + exposedVersion
    implementation 'org.jetbrains.exposed:exposed-dao:' + exposedVersion
    implementation 'org.jetbrains.exposed:exposed-jdbc:' + exposedVersion

    implementation 'com.zaxxer:HikariCP:3.4.5'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.6.0'
    implementation 'com.h2database:h2:1.4.200'
    implementation 'mysql:mysql-connector-java:8.0.20'
    implementation 'org.postgresql:postgresql:42.2.14'

    implementation 'me.mattstudios.utils:matt-framework:1.3'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

shadowJar {
    archiveFileName.set("EZBlocks-${project.version}.jar")
}
